<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer until June 1, 2025</title>
  <link rel="stylesheet" id="themeStylesheet" href="styles/modern.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<div id="backToLangSelector" title="Change language">
  <img src="flags/lang.png" alt="🌐">
</div>

<style>
  #backToLangSelector {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid #ccc;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    z-index: 9999;
    transition: transform 0.2s;
  }

  #backToLangSelector:hover {
    transform: scale(1.1);
  }

  #backToLangSelector img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
  document.getElementById('backToLangSelector').addEventListener('click', () => {
    document.cookie = "lang=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
    window.location.href = "index.html";
  });
</script>

<body>
  <div class="background-digits"></div>
  
  <div class="container">
    <h1>Until June 1, 2025 there are:</h1>
    <div id="countdown">
      <div class="countdown-item"><span data-text="00" id="days">00</span><p>Days</p></div>
      <div class="countdown-item"><span data-text="00" id="hours">00</span><p>Hours</p></div>
      <div class="countdown-item"><span data-text="00" id="minutes">00</span><p>Minutes</p></div>
      <div class="countdown-item"><span data-text="00" id="seconds">00</span><p>Seconds</p></div>
    </div>
    <button id="changeTheme">🎨 Change style</button>
  </div>
