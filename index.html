<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сайт на технических работах</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3, #f8e9a1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1.5s ease-out, gradientShift 8s ease infinite;
            background-size: 200% auto;
            line-height: 1.2;
        }
        
        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .status {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards, pulse 2s ease-in-out infinite 2s;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff6b6b, #ffa3a3);
            border-radius: 10px;
            animation: progress 3s ease-in-out 2s infinite;
        }
        
        .contact {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            margin-bottom: 1.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .telegram:hover {
            background: #0088cc;
        }
        
        .email:hover {
            background: #d44638;
        }
        
        .countdown {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }
        
        .countdown span {
            font-weight: 700;
            color: #ffa3a3;
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .circles li:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(1.5);
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        
        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        
        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progress {
            0% {
                width: 0;
            }
            50% {
                width: 80%;
            }
            100% {
                width: 0;
            }
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
            100% {
                background-position: 0% center;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating-icon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            z-index: 5;
            font-size: clamp(1.5rem, 4vw, 3rem);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Медиазапросы для разных размеров экранов */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .status {
                margin-bottom: 1.5rem;
            }
            
            .progress-container {
                margin-bottom: 1.5rem;
            }
            
            .social-links {
                gap: 0.8rem;
            }
            
            .circles li:nth-child(6),
            .circles li:nth-child(7),
            .circles li:nth-child(10) {
                width: 80px;
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                margin-bottom: 1rem;
            }
            
            p {
                margin-bottom: 1rem;
            }
            
            .status {
                padding: 0.6rem 1.2rem;
                margin-bottom: 1rem;
            }
            
            .progress-container {
                height: 4px;
                margin-bottom: 1rem;
            }
            
            .contact {
                margin-bottom: 1rem;
            }
            
            .social-links {
                gap: 0.6rem;
            }
            
            .social-link {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .circles li:nth-child(1),
            .circles li:nth-child(4),
            .circles li:nth-child(6),
            .circles li:nth-child(7),
            .circles li:nth-child(10) {
                width: 50px;
                height: 50px;
            }
            
            .floating-icon {
                display: none; /* Скрываем плавающие иконки на очень маленьких экранах */
            }
        }
        
        /* Ориентация landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 1rem;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            p {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            
            .status {
                padding: 0.5rem 1rem;
                margin-bottom: 0.5rem;
                font-size: 0.8rem;
            }
            
            .progress-container {
                height: 4px;
                margin-bottom: 0.5rem;
            }
            
            .contact {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }
            
            .social-links {
                gap: 0.5rem;
            }
            
            .social-link {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

</body>
</html>
