<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Language</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .flags {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .flag-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      border: none;
      background-color: #ffffff15;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flag-btn span {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .flag-btn:hover {
      background-color: #ffffff30;
      transform: translateY(-4px);
    }

    @media (max-width: 600px) {
      .flag-btn {
        width: 80px;
        height: 80px;
        font-size: 14px;
      }

      .flag-btn span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose your language</h1>
    <div class="flags">
      <button class="flag-btn" onclick="setLanguage('en')" title="English">
        <span>üá¨üáß</span>English
      </button>
      <button class="flag-btn" onclick="setLanguage('ru')" title="–†—É—Å—Å–∫–∏–π">
        <span>üá∑üá∫</span>–†—É—Å—Å–∫–∏–π
      </button>
      <button class="flag-btn" onclick="setLanguage('bg')" title="–ë—ä–ª–≥–∞—Ä—Å–∫–∏">
        <span>üáßüá¨</span>–ë—ä–ª–≥–∞—Ä—Å–∫–∏
      </button>
      <button class="flag-btn" onclick="setLanguage('tr')" title="T√ºrk√ße">
        <span>üáπüá∑</span>T√ºrk√ße
      </button>
      <button class="flag-btn" onclick="setLanguage('sr')" title="–°—Ä–ø—Å–∫–∏">
        <span>üá∑üá∏</span>–°—Ä–ø—Å–∫–∏
     </button>
    <button class="flag-btn" onclick="setLanguage('de')" title="Deutsch">
        <span>üá©üá™</span>Deutsch
    </button>
    </div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setLanguage(lang) {
      setCookie('lang', lang, 365);
      window.location.href = `index_${lang}.html`;
    }

    // –ê–≤—Ç–æ-–ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ, –µ—Å–ª–∏ —è–∑—ã–∫ —É–∂–µ –≤—ã–±—Ä–∞–Ω
    const savedLang = getCookie('lang');
    if (savedLang) {
      window.location.href = `index_${savedLang}.html`;
    }
  </script>
</body>
</html>
